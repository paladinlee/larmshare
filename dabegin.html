    <script>
        var vNowPage=-1;
        function GetBookUrlFromNum(vUserInput)
        {
            var iNum=parseInt(vUserInput);
            var iPageNum=iNum+14;
            var vTmp="000"+iPageNum.toString();
            var vPage="https://github.com/paladinlee/NamImg/raw/master/Nanshan_"+vTmp.substr(vTmp.length-3,3)+".jpg";
            return vPage;
        }
    
        function DoPre()
        {
            if(vNowPage>1)
            {
                vNowPage=parseInt(vNowPage)-1;
                $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));                
            }
        }

        function DoNext()
        {
            if(vNowPage<=636)
            {
                vNowPage=parseInt(vNowPage)+1;
                $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));                  
            }
        }

        function DoJump()
        {            
            var vUserInput=$.trim($("#tbxJumpNum").val());

            
            if(isNaN(vUserInput))
            {
                alert('請輸入正確的頁數');
                return;
            }

            vNowPage=parseInt(vUserInput);
            $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));  
        }

        $(function(){
            var vBookNum= $.url.param("num");           
            if(vBookNum!='')
            {                
                vNowPage=vBookNum;
                $("#imgBook").attr("src",GetBookUrlFromNum(vBookNum));                
            }
            else
            {
                vNowPage=0;
                $("#imgBook").attr("src","https://github.com/paladinlee/daborejing/raw/master/ReadBegin/%E8%AA%A6%E7%B6%93%E5%84%80%E8%BB%8C-%E5%AF%A9%E6%A0%B8%E7%89%88-1.jpg");                
            }
        });
        //google GA
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-143327354-1');           
    </script>
