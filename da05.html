    <script>
        var vNowPage=2594;
        function GetBookUrlFromNum(vUserInput)
        {
            var iNum=parseInt(vUserInput);
            var iPageNum=iNum-2588;
            var vTmp="000"+iPageNum.toString();
            var vPage="https://github.com/paladinlee/daborejing/raw/master/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%BA%94%E5%86%8A/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%BA%94%E5%86%8A-"+vTmp.substr(vTmp.length-3,3)+".jpg";
            return vPage;
        }
    
        function DoPre()
        {
            if(vNowPage>1)
            {
                vNowPage=parseInt(vNowPage)-1;
                $.cookie('da05_cookie', vNowPage); 
                $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));        
                $.cookie('da05_cookie', vNowPage, { expires: 360 });       
                window.opener.location.reload(false);    
            }
        }

        function DoNext()
        {
            console.log('vNowPage:',vNowPage);

            if(vNowPage<=2594)
            {
                vNowPage=parseInt(vNowPage)+1;
                $.cookie('da05_cookie', vNowPage); 
                $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));       
                $.cookie('da05_cookie', vNowPage, { expires: 360 });    
                window.opener.location.reload(false);
                
            }
        }

        function DoJump()
        {            
            var vUserInput=$.trim($("#tbxJumpNum").val());

            
            if(isNaN(vUserInput))
            {
                alert('請輸入正確的頁數');
                return;
            }

            vNowPage=parseInt(vUserInput);                             

            $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));  

            MakeHyBack();
        }

        function MakeHyBack()
        {            
            if($.cookie('da05_cookie')==null)
            {
                $("#hyBack").html("");
            }
            else
            {
                $("#hyBack").html("《返回 "+$.cookie('da05_cookie')+" 頁》");               

                $("#hyBack").click(function(){                    
                    $("#imgBook").attr("src",GetBookUrlFromNum($.cookie('da05_cookie')));
                    vNowPage=parseInt($.cookie('da05_cookie'));  

                    if($.cookie('da05_cookie').toString()==vNowPage.toString())
                    {
                        $("#hyBack").html("");
                    }                    
                });


            }

        }

        $(function(){
            //show back link
            MakeHyBack();

            var vBookNum= $.url.param("num");           
            if(vBookNum!='')
            {                
                vNowPage=vBookNum;                
                $("#imgBook").attr("src",GetBookUrlFromNum(vBookNum));                
            }
            else
            {
                //vNowPage=0;                
                $("#imgBook").attr("src","https://github.com/paladinlee/daborejing/raw/master/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%BA%94%E5%86%8A/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%BA%94%E5%86%8A-001.jpg");                
            }

            $(".spFunction").delay(1200).fadeIn( 400 );


        });
        //google GA
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-143327354-1');           
    </script>
