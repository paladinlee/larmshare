    <title>大般若經第二會第一冊</title>
    <script>
        var vNowPage=-1;
        function GetBookUrlFromNum(vUserInput)
        {
            var iNum=parseInt(vUserInput);
            var iPageNum=iNum+14;
            var vTmp="000"+iPageNum.toString();
            var vPage="https://github.com/paladinlee/daborejing/raw/master/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%B8%80%E5%86%8A/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%B8%80%E5%86%8A-"+vTmp.substr(vTmp.length-3,3)+".jpg";
            return vPage;
        }
    
        function ProcessPreDownload()
        {
           
            //imgHide
            if(vNowPage>=1 && vNowPage<688)
            {
                var vNext=vNowPage+1;
                $("#imgHide").attr("src",GetBookUrlFromNum(vNext));    
            }
        }
        
        function DoPre()
        {
            if(vNowPage>1)
            {
                vNowPage=parseInt(vNowPage)-1;
                $.cookie('da01_cookie', vNowPage); 
                $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));        
                $.cookie('da01_cookie', vNowPage, { expires: 30 });       
                window.opener.location.reload(false);  

                ProcessPreDownload();  
            }
        }

        function DoNext()
        {
            if(vNowPage<=688)
            {
                vNowPage=parseInt(vNowPage)+1;
                $.cookie('da01_cookie', vNowPage); 
                $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));       
                $.cookie('da01_cookie', vNowPage, { expires: 30 });    
                window.opener.location.reload(false);
                
                ProcessPreDownload();
            }
        }

        function DoJump()
        {            
            var vUserInput=$.trim($("#tbxJumpNum").val());

            
            if(isNaN(vUserInput))
            {
                alert('請輸入正確的頁數');
                return;
            }

            vNowPage=parseInt(vUserInput);                             

            $("#imgBook").attr("src",GetBookUrlFromNum(vNowPage));  

            ProcessPreDownload();

            MakeHyBack();
        }

        function MakeHyBack()
        {            
            if($.cookie('da01_cookie')==null)
            {
                $("#hyBack").html("");
            }
            else
            {
                $("#hyBack").html("《返回 "+$.cookie('da01_cookie')+" 頁》");               

                $("#hyBack").click(function(){                    
                    $("#imgBook").attr("src",GetBookUrlFromNum($.cookie('da01_cookie')));
                    vNowPage=parseInt($.cookie('da01_cookie'));  

                    if($.cookie('da01_cookie').toString()==vNowPage.toString())
                    {
                        $("#hyBack").html("");
                    }                    
                });


            }

        }

        $(function(){
            //show back link
            MakeHyBack();

            var vBookNum= $.url.param("num");           
            if(vBookNum!='')
            {                
                vNowPage=vBookNum;                
                $("#imgBook").attr("src",GetBookUrlFromNum(vBookNum));                                
            }
            else
            {
                vNowPage=0;                
                $("#imgBook").attr("src","https://github.com/paladinlee/daborejing/raw/master/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%B8%80%E5%86%8A/%E5%A4%A7%E8%88%AC%E8%8B%A5%E7%B6%93%E7%AC%AC%E4%BA%8C%E6%9C%83_%E7%AC%AC%E4%B8%80%E5%86%8A-001.jpg");                
            }

            $(".spFunction").delay(1200).fadeIn( 400 );
        });
        //google GA
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-143327354-1');           
    </script>

    <form id="form1" runat="server">
    <div class="container">     
        <div class="btn-toolbar mb-12 functionbar " role="toolbar">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                        <input type="button" value="上一頁" id="btnPre" class="btn btn-primary " onclick="DoPre()"  /> 
                        <input type="button" value="下一頁" id="btnNext" class="btn btn-primary " onclick="DoNext()"  /> 
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <div class="input-group">                        
                        <input class="input-group-text form-control" type="text" id="tbxJumpNum" >
                    </div>
                        <button id="btnNext" type="button" class="btn btn-primary" onclick="DoJump()" >跳頁</button>
                    
                </div>               
                <div class="btn-group " role="group" aria-label="Third group"><a href="#" id="hyBack"></a></div>
                       
               
                  
        </div>      
        <div class="row pic">
            <table>
                    <tbody>
                        <tr>
                            <td style="padding: 20px">&nbsp;</td>
                            <td ><span class="spFunction" style="cursor:pointer; font-size: 30px; height: 50%; font-weight: bold; display: none" onclick="DoNext()">下&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>一&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>頁</span></td>
                            <td><img id="imgBook" src=""> </td>
                            <td ><span class="spFunction" style="cursor:pointer; font-size: 30px; height: 50%; font-weight: bold; display: none" onclick="DoPre()">上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>一&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>頁</span></td>
                            <td style="padding: 20px">&nbsp;</td>
                        </tr>
